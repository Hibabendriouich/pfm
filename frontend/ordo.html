        .form-section {
            background-color: #ffffff;

            padding: 20px;

 <nav class="navbar navbar-expand-lg bg-white navbar-light shadow-sm px-5 py-3 py-lg-0">

<div class="container my-5">
    <h2 class="text-center mb-4">Demande d'Ordonnance en Ligne</h2>
    <form id="ordonnanceForm">
        <div class="form-section">
            <h4 class="form-title">Informations sur la demande</h4>
            <div class="mb-3">
                <label for="consultation-date" class="form-label">Date de consultation</label>
                <input type="date" class="form-control" id="consultation-date" name="consultation-date" required>
            </div>
            <div class="mb-3">
                <label for="raison" class="form-label">Raison de la demande</label>
                <textarea class="form-control" id="raison" name="raison" rows="3" placeholder="Décrivez la raison de votre demande" required></textarea>
            </div>
            <div class="mb-3">
                <label for="request-date" class="form-label">Date de la demande</label>
                <input type="date" class="form-control" id="request-date" name="request-date" required>
            </div>
            
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Soumettre la demande</button>
        </div>
    </form>

    <!-- Message de confirmation -->
    <div id="confirmationMessage" class="text-center mt-4" style="display: none;">
        <p class="alert alert-success">Votre demande d'ordonnance a été soumise avec succès! Vous serez appelé pour la récupérer.</p>
    </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
   <script>
    document.getElementById("ordonnanceForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Empêche le rechargement de la page

    // Affiche le message de confirmation
    const confirmationMessage = document.getElementById("confirmationMessage");
    confirmationMessage.style.display = "block";

    // Réinitialise le formulaire après soumission
    this.reset();
});

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
